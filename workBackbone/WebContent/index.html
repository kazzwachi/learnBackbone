<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Backbone.js -TodoMVC</title>
<link rel="stylwsheet" href="assets/base.css">
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>Todo リスト</h1>
			<input id="new-todo" placeholder="することを入力してください" autofocus="autofocus">
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">全て完了済みにする</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>項目はダブルクリックすると編集できます</p>
	</div>
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			<label><%- title %></label>
			<button class="destroy"></button>
		</div>
		<input type="edit" value="<%- title %>">
	</script>
	<script type="text/template" id="stats-template">
		<span id="todo-count">残り<strong><%= remaining %></strong>件</span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">すべて</a>
			</li>
			<li>
				<a class="selected" href="#/active">未了</a>
			</li>
			<li>
				<a class="selected" href="#/completed">完了済み</a>
			</li>
		</ul>
		<% if (completed) { %>
			<button id="clear-completed">完了済みの項目を消去(<%= completed %>件)</button>
		<% } %>
	</script>
	<script type="text/javascript" src="js/lib/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="js/lib/underscore.js"></script>
	<script type="text/javascript" src="js/lib/backbone.js"></script>
	<script type="text/javascript" src="js/lib/backbone.localStorage.js"></script>
	<script type="text/javascript" src="js/models/todo.js"></script>
	<script type="text/javascript" src="js/collections/todos.js"></script>
	<script type="text/javascript" src="js/views/todos.js"></script>
	<script type="text/javascript" src="js/views/app.js"></script>
	<script type="text/javascript" src="js/routers/router.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
